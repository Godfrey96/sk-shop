<header>
    <div class="grid">
        <div class="col-3">
            <div class="logo">
                <h1 style="font-weight: bolder; color: orangered;">SK-Shop</h1>
                <!-- <img src="assets/images/logo.png" alt="logo"> -->
            </div>
        </div>

        <div class="col-4 search">
            <products-search></products-search>
        </div>

        <div class="col-3 col-offset-1 navigation">
            <ngshop-nav></ngshop-nav>
        </div>

        <div class="col-1 tools">
            <i class="pi pi-user text-secondary" *ngIf="!this.user$" routerLink="/login" style="font-size: 1.3rem"></i>
            <orders-cart-icon></orders-cart-icon>
            <!-- <i class="pi pi-sign-out text-secondary" *ngIf="!this.user" (click)="signout()"
            style="font-size: 1.3rem; display: none;"></i> -->
            <i class="pi pi-sign-out text-secondary" *ngIf="this.user$" (click)="signout()"
                style="font-size: 1.3rem"></i>
        </div>
    </div>
</header>
